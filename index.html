<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mad Lib</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head> 
    <body>
        <h1>Mad Lib</h1>
        <hr>
    
        <h2>Mad Lib Instructions</h2>
        <p>Fill in all of the input boxes, then click the <em>"Mad Lib"</em> button</p>
        <ul>
            <li>Verb Ending in "ing": <input id="verbIng" type="text"></li>
            <li>Adjective: <input id="adjective" type="text"></li>
            <li>Noun: <input id="noun" type="text"></li>
            <li>Adjective <input id="adjective2" type="text"></li>
            <li>Past Tense Verb: <input id="pastTenseVerb" type="text"></li>
        </ul>
        <p><button id="madBtn">Mad Lib</button></p>
        
        <div hidden id="resultDiv">
        <hr>
        <h2>Mad Lib Results</h2>
        <p id="result"></p>
        </div>

        <script src="script.js"></script>

    </body>

</html>
